# Mosquitto Configuration for IoT Framework

# MQTT Protocol
listener 1883
protocol mqtt
allow_anonymous true

# WebSocket Protocol
listener 9001
protocol websockets

# Logging
log_dest stdout
log_type all
log_timestamp true
log_timestamp_format %Y-%m-%d %H:%M:%S

# Persistence
persistence true
persistence_location /mosquitto/data/

# Security (for production, enable authentication)
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl
